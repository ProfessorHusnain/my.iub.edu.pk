<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment For Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table border="1">
        <caption class="tableCaption">Timetable Spring 2023</caption>
        <tr class="HeadingRow">
            <th>&lt; Time &amp; Day &gt;</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr class="firstRow">
            <th id="cellHeading">1:00</th>
            <th rowspan="2" id="Office">Office</th>
            <th></th>
            <td rowspan="2" id="FirstSubjectThree">Subject 3</td>
            <th rowspan="8" id="OfficeHours">Office Hours Meeting and Training</th>
            <td rowspan="2" id="FirstSubjectFour">Subject 4</td>
        </tr>
        <tr>
            <th style="font-size:25px; color:crimson;">2:00</th>
            <th rowspan="2" style="background-color: #bfbfbf;color: #ffff23; width: 50px;">Dept Meeting</th>
        </tr>
        <tr class="">
            <th style="font-size:25px; color:cadetblue;text-align: right;">3:00</th>
            <td rowspan="3" style="background-color: #00b359; text-align: center;vertical-align: top;">Subject 1</td>
            <td rowspan="3"  style="background-color: #00b359; text-align: center;vertical-align: bottom;">Subject 1</td>
            <td rowspan="4" style="background-color: #00b3f1;text-align: center;">Subject 2</td>
        </tr>
        <tr>
            <th style="font-size: 25px;color:#ffff23;">4:00</th>
            <td></td>
        </tr>
        <tr>
            <th style="text-align: left;font-size: 25px; color: #ff3ffb;">5:00</th>
            <th rowspan="3" style="background-color: #bfbfbf; color:#ffff23 ;">Staff Meeting</th>
        </tr>
        <tr>
            <th style="color: #ff2c38;font-size: 25px;">6:00</th>
            <td rowspan="3" style="background-color: #00b3f1;text-align: center;">Subject 2</td>
            <td rowspan="3" style="background-color: #ff0000; text-align: center;">Subject 3</td>
        </tr>
        <tr>
            <th style="color: #00b3f1;font-size: 25px; text-align: right;">7:00</th>
            <td rowspan="2" style="background-color: #f961e1;text-align: center;">Subject 4</td>
        </tr>
        <tr>
            <th style="font-size: 25px;color: #ff00fa;">8:00</th>
            <td></td>
        </tr>
    </table>
</body>
</html>
